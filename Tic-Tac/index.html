<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="winner_container hide">
        <p class="msg">Winner</p>
        <button class="newGame">New Game</button>
    </div>
    <main  id="tic_toc_game">
        <div class="container">
            <h1>Tic Tac Toe Game</h1>
            <div class="playerT">
                <div class="player">
                    <p class="player_o">Player O  </p>
                    <span class="indicator_o"></span>
                </div>
                <div class="player">
                    <span class="indicator_x"></span>
                    <p class="player_x">Player X </p>
                </div>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="reset">Reset</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
